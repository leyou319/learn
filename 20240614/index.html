<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
</head>
<body class="h-full">
    <div id="root"></div>

    <script type="text/babel" data-presets="react,stage-3">
        const Example = () => {
            const [count, setCount] = React.useState(5);
            const anchorRef = React.useRef()

            const loadImgs = () => {
                const lazyImages = document.querySelectorAll("img.lazy");

                const lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        console.log("ğŸš€ ~ entries.forEach ~ entry:", entry)
                        if (entry.isIntersecting) {
                            const lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.classList.remove("lazy");
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                });

                lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                });
            }

            const loadMore = () => {
                const infiniteScrollObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            console.log('load more ...')
                            setTimeout(()=>{
                                setCount(c => c + 1)
                                loadImgs()
                            }, 1000)
                        }
                    });
                });

                infiniteScrollObserver.observe(anchorRef.current);
            }

            React.useEffect(() => {
                loadImgs()
                loadMore()
            }, [])
            return (
                <div>
                    <ul className="p-2.5">
                        {Array.from({ length: count }).map((_, index) => (
                            <li className="flex h-1/4 bg-slate-200 mb-2.5" key={index}>
                                <div className="w-2/5 sm:w-1/5 mr-2.5 flex justify-center items-center overflow-hidden">
                                    <img className="lazy w-full" src="./images/loading.gif" data-src="./images/cat1.png" alt="" />
                                </div>
                                <div className="flex-1 pt-2.5">
                                    <p className="text-base text-gray-600">æˆ‘æ˜¯æ ‡é¢˜æ–‡å­—{index + 1}~</p>
                                    <p className="text-sm text-gray-400">æˆ‘æ˜¯æè¿°æ–‡å­—{index + 1}~</p>
                                </div>
                            </li>
                        ))}
                    </ul>
                    <div ref={anchorRef} className="text-center pb-2.5">åŠ è½½æ›´å¤šã€‚ã€‚ã€‚</div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(<Example />);
    </script>
</body>
